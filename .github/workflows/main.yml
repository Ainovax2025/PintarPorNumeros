name: CLI build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm install pkg -g
    - run: pkg .
    - uses: actions/upload-artifact@v2
      with:
        name: paint-by-numbers-generator-win.exe
        path: paint-by-numbers-generator-win.exe
      env:
        CI: true

